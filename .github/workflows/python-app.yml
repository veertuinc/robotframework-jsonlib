# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test and Lint

on: 
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate_unix:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Run all CI checks
      run: bash run_ci_checks.sh

  validate_windows:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Run Windows validation
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
        python -m pip install -r requirements-dev.txt
        pytest --cov-config=tests/.coveragerc --cov --cov-report term tests/
        coverage xml --rcfile tests/.coveragerc
        coverage html --rcfile tests/.coveragerc
        robot -d tests/__out__/robot acceptance/
